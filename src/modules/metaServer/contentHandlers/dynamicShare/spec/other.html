<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Hello World with Helmet</title>
  <!-- React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #root {
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Root element for React -->
  <div id="root"></div>

  <script type="text/babel">
    // Simple React component
    function App() {
      React.useEffect(() => {
        const metaTag = document.querySelector('meta[property="xyo:og:image"]');
        if (metaTag) {
          metaTag.setAttribute('content', 'https://upload.wikimedia.org/wikipedia/commons/8/84/Holy_SURP_Hovhannes_Church.jpg');
        } else {
          const newMetaTag = document.createElement('meta');
          newMetaTag.setAttribute('property', 'xyo:og:image');
          newMetaTag.setAttribute('content', 'https://upload.wikimedia.org/wikipedia/commons/8/84/Holy_SURP_Hovhannes_Church.jpg');
          document.head.appendChild(newMetaTag);
        }
      }, []);
      return (
        <div>
          <h1>Hello, World!</h1>
          <p>Simple React App</p>
        </div>
      );
    }

    // Render the React component to the DOM
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
