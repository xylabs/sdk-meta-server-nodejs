<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley Face SVG</title>
</head>

<body>
  <svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle for face -->
    <circle cx="600" cy="315" r="315" fill="yellow" stroke="black" stroke-width="12" />

    <!-- Left eye -->
    <circle cx="480" cy="252" r="30" fill="black" />

    <!-- Right eye -->
    <circle cx="720" cy="252" r="30" fill="black" />

    <!-- Mouth using arc path -->
    <path d="M 390,378 Q 600,468 810,378" stroke="black" fill="transparent" stroke-width="12" />
  </svg>
</body>

</html>
